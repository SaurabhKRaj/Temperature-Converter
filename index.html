<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Temperature Converter</h1>
    <div id="container">
        <div class="input-div">
            <label for="">Celsius :&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
            <input type="number" value="0" id="cel" class="inp"><br><br>
        </div>
        <div class="input-div">
            <label>Fahreinheit :</label>
            <input type="number" value="32" id="fah" class="inp"><br><br>
        </div>
        <div class="input-div">
            <label>Kelvin :&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
            <input type="number" value="273" id="kel" class="inp">
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
